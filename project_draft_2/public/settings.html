    <header>
        <h1>User Settings</h1>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="guide.html"><i class="fas fa-book"></i> Guide</a></li>

        </nav>

    <main>
        <section>
            <h2>Language Settings</h2>
            <label for="language">Select Language:</label>
            <select id="language" name="language">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <!-- Add more language options as needed -->
            </select>
        </section>

        <section>
            <h2>Game Version</h2>
            <label for="version">Select Game Version:</label>
            <select id="version" name="version">
                <option value="v1.0">Version 1.0</option>
                <option value="v2.0">Version 2.0</option>
                <option value="v3.0">Version 3.0</option>
                <!-- Add more version options as needed -->
            </select>
        </section>
    </main>
